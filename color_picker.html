<!DOCTYPE html>
<html lang="en-US">
  <head>
      <script src="color_picker.js"></script>

      <style>
        html, body {
          height: 100%;
          width: 100%;
          margin: 10px;
        }
        #title {
          text-align: center;
          font-size: 40px;
        }
        #color {
          position: absolute;
          top: 200px;
          bottom: 0;
          width: 100%;
        }
        #one, #two, #three {
          font-size: 30px;
        }
      </style>
  </head>
  <body>
      <div id ="container">
        <div id="title">
            RGB Color Picker
        </div>
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
        <div id="color"></div>
      </div>
      
  </body>
</html>
